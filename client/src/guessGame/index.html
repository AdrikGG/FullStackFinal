<!DOCTYPE html>
<html>

<head>
    <title>Map Game</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
    <script src="countryList.js"></script>
    <script src="game.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>



<body id="game" onload="getRandCountry()">
    <input id="userInput" type="text" style="width:50vw; height:50px; margin-bottom: 4em;"></input>
    <button onclick="submitGuess()" id="submitButton">Submit</button>
    <div id="score" style="float: right;">
        <p>0 / 176</p>
    </div>
    <div id="container" style="width: 75vw; height: 75vh"></div>
    <script>
        var map = new Datamap({
            scope: 'world',
            element: document.getElementById('container'),
            projection: 'mercator',
            geographyConfig: {
                highlightOnHover: false,
            },
            fills: {
                defaultFill: '#919191',
                farthest: '#540600',
                far: '#963f0c',
                close: '#dbb21f',
                closest: '#bad90d',
                correct: 'green'
            },
            data: {}
        });
    </script>
</body>

</html>
