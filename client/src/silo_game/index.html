<!DOCTYPE html>
<html lang="en">
<!---->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body onload="startGame()">
    <!---->
    <div class="col-8">
        <div class="card mx-auto mt-5" style="width: 20rem;">
            <img class="card-img-top" id="preview" alt="..." style="max-height: 350px;">
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="user-input">Your Guess</span>
                    <input type="text" class="form-control" id="guess" aria-describedby="user-input">
                </div>
                <div class="container">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-primary" onclick="giveHint()">HINT</button>
                        <button type="button" class="btn btn-success" onclick="submitAnswer()">SUBMIT</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <button type="button" class="btn btn-warning col-8 mx-auto" onclick="resetGame()">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <div class="col-8">
        <div class="mx-auto mt-5" style="width: 20rem;">
            <div class="mx-auto text-center" id="hintOutput">
            </div>
        </div>
    </div>
    <!---->
    <div class="col-8">
        <div class="card mx-auto mt-5 text-center" style="width: 20rem; height:5rem;" id="score">
            <!--Update the font/styling-->
            <h5>SCORE:</h5>
            <p id="currentScore"></p>
        </div>
        <div class="container">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-danger mt-2 mx-auto" onclick="endGame()">END</button>
            </div>
        </div>
    </div>

</body>

<!---->
<script src="./countryNames.js"></script>
<script src="./game.js"></script>

</html>
